   <!-- Form -->
   <div class="form">
    <button class="back-btn" > 
        <label for="back-btn">Go back</label>

    </button>
    <h1 style="text-align: center;">Add New Truck Service</h1>
    <hr>
    <div class="wrapper">
        <form>
            <input type="number" placeholder="Driver/Owner Id (auto increment)">
            <input type="text" placeholder="Driver/Owner Name" >
            <input type="number" placeholder="Mobile Number" >
           
            <br>
            <label>Driver/Owner Join Date</label>

            <input type="number" placeholder="License No.">
            <label>License End Date</label>
            <input type="date" placeholder="License End Date" >
            <textarea type="text" placeholder="Driver/Owner Address . . ." ></textarea>

            <input type="text" placeholder="Truck Name" >
            <input type="number" placeholder="Chassis No.">
            <textarea type="text" placeholder="Truck Description . . ." ></textarea>
            <Label>Truck Photo:</Label>
            <button class="add-btn" >
                <i class="fa fa-camera-retro" ></i>
               <label for="file-upload">Choose Photo</label> 
                <input type="file" style="display: none;" id="file-upload">
            </button>
            <br>
            <br>
            <button class="sign-up-btn">Submit</button>
        </form>
       
    </div>
