<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Ddevice-width, initial-scale=1.e">
    <title>Home</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/booking-form.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {
                $('input.deletable').wrap('<span class="deleteicon"></span>').after($('<span>x</span>').click(function() {
                    $(this).prev('input').val('').trigger('change').focus();
                }));
            });
        </script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo"><img src="img/Truck-Location-Logo-3.png" alt=""></a>
       
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
          
            <li><a href="home.html">Home</a></li>

            <li><a href="bookings.html">Bookings</a></li>
        </ul>
        <div class="header-btn">
            <a  class="sign-up" href="edit-user-account.html">Yuri Garcia</a>
         
            <a href="sign-in.html" class="sign-in"><i class='fas fa-sign-out-alt'></i>Logout</a>
        </div>
    </header>
    <!-- Form -->
    <div class="form">
        <h1 style="text-align: center;">Booking</h1>
        <hr>
        <div class="wrapper">
            <form>
                <input type="number" placeholder="Booking Id (auto increment)">
                <input type="text" placeholder="Name" value="Yuri Ismael Garcia (default)" disabled>
                <input type="number" placeholder="Mobile Number" value="09126508268"disabled>
                <input type="email" placeholder="Email Address" value="yuri@email.com (default)" disabled>
                <br>
                <label>Pick-up Date</label>
                <input type="date" placeholder="Pick-up Date" onfocus="this.value=''" value="2013-12-12">
                <span for="trucks">Truck Name:</span>
                <br>
                    <select name="trucks" id="trucks">
                   <option value="truck1">Truck 1</option>
                   <option value="truck2">Truck 2</option>
                   <option value="truck3">Truck 3</option>
                   <option value="truck4">Truck 4</option>
                   <option value="truck5">Truck 5</option>
                    </select>
                <input type="text" placeholder="Truck Driver/Owner" value="Mr. Truck Owner" onfocus="this.value=''" disabled>
                <input type="number" placeholder="Truck Contact" value="" disabled>
                <input type="text" placeholder="Destination . . ." onfocus="this.value=''" value="sample Location">
                <textarea type="text" placeholder="Booking Reason . . ." class="deletable"></textarea>
                <button class="sign-up-btn">Submit</button>
            </form>
           
        </div>
    </div>
    
    </body>
</html>
